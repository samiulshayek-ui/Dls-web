<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('1000004445.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.0); /* fully transparent */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .greeting {
      color: #B0164A;
      font-size: 40px;
      font-weight: bold;
    }

    .birthday {
      font-size: 70px;
      font-weight: bold;
      color: #B0164A;
      font-family: 'Brush Script MT', cursive;
      margin: 0;
    }

    .message {
      font-size: 22px;
      color: #2F2F2F;
      max-width: 600px;
      line-height: 1.6;
      margin-top: 20px;
    }

    @media screen and (max-width: 600px) {
      .greeting {
        font-size: 30px;
      }

      .birthday {
        font-size: 50px;
      }

      .message {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="greeting">HAPPY</div>
    <div class="birthday">Birthday</div>
    <div class="message">
      May this special day bring you endless happiness and unforgettable memories.<a href="0a50d57fb5b8d4678d22dbcb11ce150b.jpg" target="_blank">Open Image</a>
    </div>
  </div>
</body>
</html>
