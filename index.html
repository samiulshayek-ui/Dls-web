 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('986145a0-2d74-11eb-9dcd-8b2ef5358591.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 600;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #0078ff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #005fcc;
    }

    .error {
      color: #ff4444;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome</h2>
    <p>Fly as high as you dream</p>
    <form onsubmit="return checkLogin(event)">
      <input type="text" id="name" placeholder="Enter Your Name" required>
      <input type="date" id="birthdate" required>
      <button type="submit">Login</button>
      <div id="error" class="error">Name or Birth Date not correct</div>
    </form>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const birthdate = document.getElementById("birthdate").value;

      // Convert date to dd-mm
      const dateObj = new Date(birthdate);
      const day = String(dateObj.getDate()).padStart(2, '0');
      const month = String(dateObj.getMonth() + 1).padStart(2, '0');
      const formattedDate = day + "-" + month;

      // Saved data
      const users = {
        "Shayek": "06-08",
        "Siyam": "22-09",
        "Saleha": "05-09",
        "Mim": "24-01"
       "Omat"  : "09-08"
      };

      if (users[name] === formattedDate) {
        window.location.href = "wish.html"; // âœ… goes to your created file
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
