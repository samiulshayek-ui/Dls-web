<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #feb47b;
    }

    .error {
      color: #ff8080;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="date" id="birthdate" required>
      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    // âœ… Change these values to your correct data
    const correctName = "Sakin";
    const correctBirthDate = "2011-08-15"; // YYYY-MM-DD

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const birthdate = document.getElementById("birthdate").value;

      if (name === correctName && birthdate === correctBirthDate) {
        window.location.href = "wish.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid name or birth date!";
      }
    });
  </script>
</body>
</html>
