<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Birthday Wishes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      color: #333;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
    }

    h1 {
      margin: 0;
    }

    form {
      margin-top: 40px;
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background: #ff4081;
      color: white;

      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #e60073;
    }

    .wish {
      margin-top: 40px;

<body>

  <main>
    <form id="birthdayForm">
      <label for="name">Enter Your Name:</label>
      <input type="text" id="name" placeholder="Example: Siyam" required>

      <label for="dob">Enter Your Birthday (DD-MM):</label>
      <input type="text" id="dob" placeholder="Example: 05-09" required>

      <button type="submit">Check</button>
    </form>

    <div id="result"></div>
  </main>

  <script>
    const birthdays = {
      "Saleha": "05-09",
      "Siyam": "22-09",
      "Mim": "22-01"
      // you can add more later
    };

    document.getElementById("birthdayForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value.trim();
      const resultDiv = document.getElementById("result");

      if (birthdays[name] && birthdays[name] === dob) {

        `;
        document.body.style.background = "linear-gradient(to right, #a18cd1, #fbc2eb)";
      } else {
        resultDiv.innerHTML = "<p style='color:red; font-size:20px; margin-top:20px;'>‚ùå Sorry, no birthday matched!</p>";
      }
    });
  </script>
