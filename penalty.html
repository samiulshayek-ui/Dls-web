<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penalty Shootout - DLS Tournament</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to bottom, #2b5876, #4e4376);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #gameArea {
      margin: 20px auto;
      width: 400px;
      height: 300px;
      background: green;
      position: relative;
      border: 5px solid white;
      border-radius: 10px;
    }

    #goal {
      position: absolute;
      top: 0;
      left: 100px;
      width: 200px;
      height: 80px;
      background: white;
      border: 3px solid black;
    }

    #keeper {
      position: absolute;
      top: 50px;
      left: 160px;
      width: 80px;
      height: 30px;
      background: red;
      border-radius: 5px;
      transition: left 0.5s;
    }

    #ball {
      position: absolute;
      bottom: 20px;
      left: 190px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
    }

    #info {
      margin-top: 10px;
      font-size: 18px;
    }

    #score {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>⚽ Penalty Shootout ⚽</h1>
  <div id="gameArea">
    <div id="goal"></div>
    <div id="keeper"></div>
    <div id="ball"></div>
  </div>

  <div id="info">Click inside the goal to shoot!</div>
  <div id="score">Score: 0</div>
  <button onclick="nextPlayer()">Next Player</button>

  <script>
    const players = ["SHAYEK", "HANI", "SIYAM", "TAWHID", "LUPA", "MIM", "SAHARIYA"];
    let currentPlayerIndex = 0;
    let score = 0;

    const keeper = document.getElementById("keeper");
    const info = document.getElementById("info");
    const scoreDisplay = document.getElementById("score");
    const gameArea = document.getElementById("gameArea");

    function moveKeeper() {
      const positions = [110, 160, 210]; // left, center, right
      const randomPos = positions[Math.floor(Math.random() * positions.length)];
      keeper.style.left = randomPos + "px";
      return randomPos;
    }

    function shoot(event) {
      const rect = gameArea.getBoundingClientRect();
      const clickX = event.clientX - rect.left;

      const keeperPos = moveKeeper();

      if (clickX > keeperPos && clickX < keeperPos + 80) {
        info.innerText = players[currentPlayerIndex] + " ❌ Missed! Keeper saved!";
      } else {
        info.innerText = players[currentPlayerIndex] + " ✅ Scored!";
        score++;
      }
      scoreDisplay.innerText = "Score: " + score;
    }

    function nextPlayer() {
      if (currentPlayerIndex < players.length) {
        info.innerText = players[currentPlayerIndex] + " is shooting... Click in the goal!";
      } else {
        info.innerText = "🏆 Game Over! Final Score: " + score;
      }
    }

    gameArea.addEventListener("click", (event) => {
      if (currentPlayerIndex < players.length) {
        shoot(event);
        currentPlayerIndex++;
      }
    });

    // Start with first player
    nextPlayer();
  </script>
</body>
</html>
