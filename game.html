<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penalty Shootout</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.ibb.co/L53ssYp/football-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      background: transparent;
      width: 95vw;
      height: 60vh;
      border: 3px solid white;
      border-radius: 10px;
    }
    #info {
      margin-top: 15px;
      font-size: 18px;
    }
    .dots {
      margin-top: 10px;
    }
    .dot {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: gray;
      margin: 0 5px;
    }
    #shooter {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="shooter">Shooter: Shayek</div>
  <canvas id="gameCanvas"></canvas>
  <div id="info">Tap on goal to shoot âš½</div>
  <div class="dots">
    <span class="dot" id="dot1"></span>
    <span class="dot" id="dot2"></span>
    <span class="dot" id="dot3"></span>
    <span class="dot" id="dot4"></span>
    <span class="dot" id="dot5"></span>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let shots = 0;
    let shooterNames = ["Shayek", "Siyam", "Sahariya", "Tawhid", "Samiul"];
    let shooterIndex = 0;

    function drawGoal() {
      ctx.fillStyle = "white";
      ctx.fillRect(canvas.width/4, 20, canvas.width/2, 10); // goal bar
    }

    function drawGoalkeeper() {
      ctx.fillStyle = "green";
      ctx.fillRect(canvas.width/2 - 25, 50, 50, 50); // simple square keeper
    }

    function shootBall(x) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGoal();
      let keeperSave = Math.random() > 0.5 ? "left" : "right";

      // If shot direction is near keeper, it's a save
      let result;
      if ((x < canvas.width/2 && keeperSave === "left") || 
          (x > canvas.width/2 && keeperSave === "right")) {
        result = "miss";
      } else {
        result = "goal";
      }

      shots++;
      let dot = document.getElementById("dot" + shots);
      dot.style.background = result === "goal" ? "black" : "red";

      if (shots >= 5) {
        shooterIndex = (shooterIndex + 1) % shooterNames.length;
        document.getElementById("shooter").innerText = "Shooter: " + shooterNames[shooterIndex];
        shots = 0;
        for (let i=1; i<=5; i++) document.getElementById("dot"+i).style.background = "gray";
      }
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      shootBall(x);
    });

    drawGoal();
    drawGoalkeeper();
  </script>
</body>
</html>
