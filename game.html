
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penalty Shootout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#2e8b57, #145214);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      margin: 10px 0;
    }

    /* Score dots */
    #score {
      display: flex;
      justify-content: center;
      margin: 5px;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: gray;
      margin: 0 4px;
    }

    /* Shooter text */
    #shooter {
      font-size: 18px;
      margin: 8px;
    }

    /* Game field */
    #game {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 70%;
      background: #0b3d02;
      border: 3px solid white;
      overflow: hidden;
    }

    /* Goal area */
    #goal {
      position: absolute;
      top: 0;
      left: 50%;
      width: 90%;
      height: 25%;
      background: #ccc;
      transform: translateX(-50%);
      border: 3px solid white;
      border-bottom: none;
    }

    /* Keeper */
    #keeper {
      position: absolute;
      top: 15%;
      left: 50%;
      width: 70px;
      height: 40px;
      background: blue;
      transform: translateX(-50%);
      transition: left 0.3s ease;
      border-radius: 5px;
    }

    /* Ball */
    #ball {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 35px;
      height: 35px;
      background: white;
      border-radius: 50%;
      transform: translateX(-50%);
      touch-action: none;
    }
  </style>
</head>
<body>
  <h2>âš½ Penalty Shootout</h2>
  <div id="score">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div id="shooter">Shooter: Shayek</div>

  <div id="game">
    <div id="goal"></div>
    <div id="keeper"></div>
    <div id="ball"></div>
  </div>

  <script>
    const ball = document.getElementById("ball");
    const keeper = document.getElementById("keeper");
    const dots = document.querySelectorAll(".dot");
    const shooters = ["Shayek","Hani","Siyam","Tawhid","Lupa","Mim","Sahariya"];
    let currentShooter = 0;
    let scoreIndex = 0;
    let startX, startY, endX, endY;

    // Start swipe
    ball.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    // End swipe
    ball.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      endX = touch.clientX;
      endY = touch.clientY;

      shootBall(endX - startX, endY - startY);
    });

    function shootBall(dx, dy) {
      if (scoreIndex >= 5) return;

      // Keeper random move
      const positions = ["20%", "50%", "80%"];
      const keeperPos = positions[Math.floor(Math.random() * positions.length)];
      keeper.style.left = keeperPos;

      // Ball animation
      let targetX = 50 + dx / 7; // swipe direction
      let targetY = 70; // go up
      ball.style.transition = "all 0.6s ease-out";
      ball.style.bottom = targetY + "%";
      ball.style.left = targetX + "%";

      setTimeout(() => {
        checkGoal(parseInt(keeper.style.left), targetX);
        resetBall();
      }, 700);
    }

    function checkGoal(keeperPos, ballPos) {
      let keeperRange = [keeperPos - 8, keeperPos + 8];
      if (ballPos >= keeperRange[0] && ballPos <= keeperRange[1]) {
        dots[scoreIndex].style.background = "red"; // Miss
      } else {
        dots[scoreIndex].style.background = "black"; // Goal
      }
      scoreIndex++;

      // Change shooter
      currentShooter = (currentShooter + 1) % shooters.length;
      document.getElementById("shooter").innerText = "Shooter: " + shooters[currentShooter];
    }

    function resetBall() {
      setTimeout(() => {
        ball.style.transition = "none";
        ball.style.bottom = "20px";
        ball.style.left = "50%";
      }, 100);
    }
  </script>
</body>
</html>
